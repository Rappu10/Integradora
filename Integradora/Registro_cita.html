<link rel="stylesheet" href="styles.css">

<section id="cotizacion">
    <center><h2>Solicita una cotización o agenda una cita</h2></center>
    <div class="form-container">
        <form id="cotizacionForm">
            <h3>Cotizaciones</h3>
            <label for="nombre"><p>Nombre Completo:</p></label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="email"><p>Correo Electrónico:</p></label>
            <input type="email" id="email" name="email" required>

            <label for="mensaje"><p>Mensaje:</p></label>
            <textarea id="mensaje" name="mensaje" rows="4" required></textarea>

            <button type="submit">Enviar</button>
        </form>
        
        <form id="citaForm">
            <h3>Citas</h3>
            <label for="nombreCita"><p>Nombre Completo:</p></label>
            <input type="text" id="nombreCita" name="nombre" required>
    
            <label for="emailCita"><p>Correo Electrónico:</p></label>
            <input type="email" id="emailCita" name="email" required>
    
            <label for="numero"><p>Numero Telefonico:</p></label>
            <input type="number" id="numero" name="numero" required>
    
            <button type="submit">Enviar</button>
        </form>
    </div>
    <center><p><button onclick="window.history.back()">Volver</button></p></center>
</section>
