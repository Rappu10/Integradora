<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión Trabajadores - Constructora Canese</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="center-content">
    <div class="login-container">
        <img src="logo.png" alt="Logo Constructora Canese" class="logo">
        <h2>Inicio de Sesión - Trabajadores</h2>
        <form>
            <input type="text" placeholder="Clave Única" required>
            <input type="text" placeholder="Correo" required>
            <input type="password" placeholder="Contraseña" required>
            <button type="submit">Iniciar Sesión</button>
        </form>
    </div>
</body>
</html>
